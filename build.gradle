plugins {
    id 'java'
    id 'com.github.ben-manes.versions' version '0.21.0'
}

group 'com.chikli.demo'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.4.1'
    testImplementation 'org.assertj:assertj-core:3.12.2'
}
